<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body class="fundo">
    <div class="calculadora">
        <div>
            <input class="display"> 
            <div class="linha">
            <button class="numero" onclick="adicionarCaracter('7')">7</button>
            <button class="numero" onclick="adicionarCaracter('8')">8</button>
            <button class="numero" onclick="adicionarCaracter('9')">9</button>
            <button class="operador" onclick="adicionarCaracter('/')">/</button>
            </div>
            <div class="linha">
            <button class="numero" onclick="adicionarCaracter('4')">4</button>
            <button class="numero" onclick="adicionarCaracter('5')">5</button>
            <button class="numero" onclick="adicionarCaracter('6')">6</button>
            <button class="operador" onclick="adicionarCaracter('*')">*</button>
            </div>
            <div class="linha">
            <button class="numero" onclick="adicionarCaracter('1')">1</button>
            <button class="numero" onclick="adicionarCaracter('2')">2</button>
            <button class="numero" onclick="adicionarCaracter('3')">3</button>
            <button class="operador" onclick="adicionarCaracter('-')">-</button>
            </div>
            <div class="linha">
            <button class="numero" onclick="adicionarCaracter('0')">0</button>
            <button class="operador" onclick="adicionarCaracter('+')">+</button>
            <button class="decimal" onclick="adicionarCaracter('.')">.</button>
            <button class="limpar" onclick="limparNumeros()">AC</button>
            </div>
            <div class="linha">
            <button class="igual" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
    <script src="calculo.js"></script>
</body>
</html>
